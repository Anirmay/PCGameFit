           M 150 220
           C 165 220, 180 235, 180 250
           C 180 265, 165 280, 150 280
           C 135 280, 120 265, 120 250
           C 120 235, 135 220, 150 220 Z
           M 150 200
           L 150 170 M 150 300 L 150 330
           M 100 250 L 70 250 M 230 250 L 200 250" 
